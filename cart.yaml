- name: configuring cart component
  hosts: cart
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs:20
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: create roboshop system cart
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: download cart code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
      dest: /tmp/cart.zip

  - name: extract cart code
    ansible.builtin.unarchieve:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy systemd service file
    ansibile.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: cart daemon reload
    ansible.builtin.systemd:
      daemon-reload: true

  - name: start and enable cart service
    ansible.builtin.service:
      name: cart
      state: started
      enabled: yes






